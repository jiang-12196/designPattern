<script>
    var Single = function (name) {
        this.name = name;
        this.instance = null;
    };
    Single.getInstance = function (name) {
        if(!this.instance) {
            this.instance = new Single(name);
        }
        return this.instance;
    };
    var jack = Single.getInstance('jack');
    var tom = Single.getInstance('tom');
    console.log("singleton---->",jack === tom);
</script>
